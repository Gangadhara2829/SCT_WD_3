<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Quiz Platform</title>
  <link rel="stylesheet" href="style.css"/>
  <style>

    .page-transition {
      animation: slideFadeOut 0.6s ease forwards;
    }

    @keyframes slideFadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">QuizArena</div>
    <div class="nav-items">
      <button id="loginBtn">
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google Icon"/>
        Login with Google
      </button>
    </div>
  </div>

  <main class="login-main">
    <img src="1714573558835.jpeg" class="profile-img" alt="Reviewer"/>
    <h1>Welcome to QuizArena</h1>
    <p>Compete. Learn. Improve.</p>

    <div class="reviewer-section">
      <img src="Gangadhara (1).png" alt="CEO">
      <h3>Gangadhara (Web development intern of SkillCraft)</h3>
      <p>“Empowering learning through challenges, one quiz at a time.”</p>
    </div>
  </main>

  <script type="module" src="auth.js"></script>
  <script>
    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", () => {
      document.body.classList.add("page-transition");
      setTimeout(() => {
 
      }, 600);
    });
  </script>
</body>
</html>
