<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results | QuizArena</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .dashboard {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 2rem;
      color: #007bff;
    }
    #scoreText {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 30px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">QuizArena</div>
  </div>

  <main class="dashboard">
    <h2>Your Score</h2>
    <p id="scoreText">Calculating...</p>
    <button onclick="goHome()">Back to Dashboard</button>
  </main>

  <script>
    const score = localStorage.getItem("quizScore") || 0;
    const total = localStorage.getItem("quizTotal") || 3;
    document.getElementById("scoreText").textContent = `You scored ${score} out of ${total}!`;

    function goHome() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
